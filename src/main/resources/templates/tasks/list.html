<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<section>
    <h2>Ваши задачи</h2>
    <a href="/tasks/create" class="btn btn-primary mb-3">Создать задачу</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Заголовок</th>
            <th>Приоритет</th>
            <th>Статус</th>
            <th>Дедлайн</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.deadline}"></td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning btn-sm">Редактировать</a>
                <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post" th:object="${task}" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
